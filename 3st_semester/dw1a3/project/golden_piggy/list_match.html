<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./list_match_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Golden Piggy - Matches</title>
</head>
<body>
    <menu>
        <img id="logo" src="./images/logo.svg" alt="Golden Piggy">
        <h1>Golden Piggy</h1>
        <img id="menu-icon" src="./images/match_player_icon.svg" alt="menu">
    </menu>

    <main>
        
        <section id="list-matches">
            <h2>Partidas</h2>
        </section>

        <section class="match">
            <h4 class="match-label">Palmeiras X Corinthians</h4>
            <h4>31/05/2023</h4>
            <img src="./images/arrow_icon.svg" alt="View">
        </section>
        
        <section class="match">
            <h4>Palmeiras X Botafogo</h4>
            <h4>30/05/2023</h4>
            <img src="./images/arrow_icon.svg" alt="View">
        </section>
        
        <section class="match">
            <h4>São Paulo X Palmeiras</h4>
            <h4>29/05/2023</h4>
            <img src="./images/arrow_icon.svg" alt="View">
        </section>
        
        <section class="match">
            <h4>Palmeiras X Internacional</h4>
            <h4>28/05/2023</h4>
            <img src="./images/arrow_icon.svg" alt="View">
        </section>

    </main>

    <div id="down-menu">
        <div class="down-menu-cell">
            <button>
                <img src="./images/info_icon.svg" alt="Information">
                Info
            </button>
        </div>
        <div class="down-menu-cell">
            <button id="add-bttn">
                <img src="./images/add_icon.svg" alt="Add">
            </button>
        </div>
        <div class="down-menu-cell">
            <button>
                <img src="./images/classification.svg" alt="Classification">
                Classificação
            </button>
        </div>
    </div>
</body>
</html>
