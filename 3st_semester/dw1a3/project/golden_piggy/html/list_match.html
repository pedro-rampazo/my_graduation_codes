    </main>

    <section id="pm-modal-overlay">
        <div id="pm-modal">
            <div id="close-container">
                <img src="../images/close_icon.svg" alt="Close" onclick="Modal.close('#pm-modal-overlay')">
            </div>
    
            <div id="button-container">
                <a href="../html/player.html">
                    <button>Jogadores</button>
                </a>
                <a href="../html/list_match.html">
                    <button>Partidas</button>
                </a>
            </div>
        </div>
    </section>

    <section id="nwma-modal-overlay">
        <div id="nwma-modal">
            <div>
                <h3>Partida:</h3>
                <img id="close-icon" src="../images/close_icon.svg" alt="Close" onclick="Modal.close('#nwma-modal-overlay')">
            </div>
            
            <div>
                <input name="hmtm-input" class="team" type="text" placeholder="Home">
                <input name="hmtmgl-input" class="goal" type="number" placeholder="0">
                <h3>X</h3>
                <input name="awtmgl-input" class="goal" type="number" placeholder="0">
                <input name="awtm-input" class="team" type="text" placeholder="Away">
            </div>
            
            <div id="date-time">
                <input name="date" type="date">
                <input name="time" type="time">
            </div>
            
            <div id="match-info">
                <input name="stadium-input" type="text" placeholder="Estádio">
                <input name="championship-input" type="text" placeholder="Campeonato">
                <input name="transmission-input" type="text" placeholder="Transmissão">
            </div>
            
            <div>
                <button onclick="Match.add()">Salvar</button>
            </div>
        </div>
    </section>

    <div id="down-menu">
        <div class="down-menu-cell">
            <a href="../html/info.html">
                <button>
                    <img src="../images/info_icon.svg" alt="Information">

                </button>
            </a>
        </div>
        <div class="down-menu-cell">
            <button id="add-bttn">

            </button>
        </div>
        <div class="down-menu-cell">
            <a href="../html/classification.html">
