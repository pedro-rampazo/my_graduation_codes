<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/classification_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Golden Piggy - Classification</title>
</head>
<body>
    <menu>
        <img id="logo" src="../images/logo.svg" alt="Golden Piggy">
        <h1>Golden Piggy</h1>
        <img id="menu-icon" src="../images/match_player_icon.svg" alt="menu" onclick="Modal.open('#pm-modal-overlay')">
    </menu>

    <main>
        
        <section id="classification">
            <h2>Classificação</h2>
        </section>

        <table>
            
            <tr id="header-table">
                <th>Posição</th>
                <th>Nome</th>
                <th>Status</th>
                <th>Pontos</th>
                <th>Acertos</th>
            </tr>
            <tr class="row-table">
                <td id="first-position">1</td>
                <td class="player">Rony</td>
                <td class="status">
                    <img src="../images/up_icon.svg" alt="Up">
                </td>
                <td>10</td>
                <td>3</td>
            </tr>
            <tr class="row-table">
                <td id="second-position">2</td>
                <td class="player">Dudu</td>
                <td class="status">
                    <img src="../images/down_icon.svg" alt="Down">
                </td>
                <td>9</td>
                <td>2</td>
            </tr>
            <tr class="row-table">
                <td id="third-position">3</td>
                <td class="player">Gustavo Gómez</td>
                <td class="status">
                    <img src="../images/right_icon.svg" alt="Right">
                </td>
                <td>8</td>
                <td>1</td>
            </tr>
            <tr class="row-table">
                <td>4</td>
                <td class="player">Weverton</td>
                <td class="status">
                    <img src="../images/right_icon.svg" alt="Right">
                </td>
                <td>7</td>
                <td>0</td>
            </tr>

        </table>

    </main>

    <section id="pm-modal-overlay">
        <div id="pm-modal">
            <div id="close-container">
                <img src="../images/close_icon.svg" alt="Close" onclick="Modal.close('#pm-modal-overlay')">
            </div>
    
            <div id="button-container">
                <a href="../html/player.html">
                    <button>Jogadores</button>
                </a>
                <a href="../html/list_match.html">
                    <button>Partidas</button>
                </a>
            </div>
        </div>
    </section>

    <div id="down-menu">
        <div class="down-menu-cell">
            <a href="../html/info.html">
                <button>
                    <img src="../images/info_icon.svg" alt="Information">
                    Info
                </button>
            </a>
        </div>
        <div class="down-menu-cell">
            <a href="../html/classification.html">
                <button>
                    <img src="../images/classification.svg" alt="Classification">
                    Classificação
                </button>
            </a>
        </div>
    </div>

    <script src="../js/classification_script.js"></script>

</body>
</html>
