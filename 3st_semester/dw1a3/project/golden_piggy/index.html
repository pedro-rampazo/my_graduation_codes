<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600&display=swap" rel="stylesheet">
    <title>Golden Piggy</title>
</head>
<body>
    <menu>
        <img id="logo" src="./images/logo.svg" alt="Golden Piggy">
        <h1>Golden Piggy</h1>
        <img id="menu-icon" src="./images/match_player_icon.svg" alt="menu">
    </menu>
    <main>
        <section id="match">
            <div class="team">
                <img src="./images/palmeiras.svg" alt="Palmeiras">
                <h2>Palmeiras</h2>
            </div>
            <div id="score">
                <h3 class="goal">4</h3>
                <h3>X</h3>
                <h3 class="goal">0</h3>
            </div>
            <div class="team">
                <img src="./images/roma.svg" alt="Roma">
                <h2>Roma</h2>
            </div>
        </section>

        <section id="header-hunch">
            <div class="header-hunch-cell">
                <h4>Jogador</h4>
            </div>
            <div class="header-hunch-cell">
                <h4>Palpite</h4>
            </div>
            <div class="header-hunch-cell">
                <h4>Pontuação</h4>
                <h4>></h4>
            </div>
        </section>

        <section id="hunch">
            <div class="hunch-cell">
                <h4>Raphael Veiga</h4>
            </div>
            <div class="hunch-cell">
                <h4>3 X 0</h4>
            </div>
            <div class="hunch-cell">
                <h4>+7</h4>
                <img src="./images/arrow_icon.svg" alt="Click">
            </div>
        </section>

        <section id="hunch">
            <div class="hunch-cell">
                <h4>Rony</h4>
            </div>
            <div class="hunch-cell">
                <h4>2 X 1</h4>
            </div>
            <div class="hunch-cell">
                <h4>+5</h4>
                <img src="./images/arrow_icon.svg" alt="Click">
            </div>
        </section>

        <section id="hunch">
            <div class="hunch-cell">
                <h4>Gustavo Gómez</h4>
            </div>
            <div class="hunch-cell">
                <h4>4 X 0</h4>
            </div>
            <div class="hunch-cell">
                <h4>+10</h4>
                <img src="./images/arrow_icon.svg" alt="Click">
            </div>
        </section>

        <section id="hunch">
            <div class="hunch-cell">
                <h4>Zé Rafael</h4>
            </div>
            <div class="hunch-cell">
                <h4>0 X 1</h4>
            </div>
            <div class="hunch-cell">
                <h4>+0</h4>
                <img src="./images/arrow_icon.svg" alt="Click">
            </div>
        </section>

        <section id="hunch">
            <div class="hunch-cell">
                <h4>Weverton</h4>
            </div>
            <div class="hunch-cell">
                <h4>4 X 4</h4>
            </div>
            <div class="hunch-cell">
                <h4>+2</h4>
                <img src="./images/arrow_icon.svg" alt="Click">
            </div>
        </section>

    </main>
    
    <div id="down-menu">
        <div class="down-menu-cell">
            <button>
                <img src="./images/info_icon.svg" alt="Information">
                Info
            </button>
        </div>
        <div class="down-menu-cell">
            <button id="add-bttn">
                <img src="./images/add_icon.svg" alt="Add">
            </button>
        </div>
        <div class="down-menu-cell">
            <button>
                <img src="./images/classification.svg" alt="Classification">
                Classificação
            </button>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
